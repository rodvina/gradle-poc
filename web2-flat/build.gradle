// Apply the java plugin to add support for Java
apply plugin: 'war'

repositories {
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
 	//file dependencies not in any repository (ie., client jars)
	compile fileTree(dir: 'WebContent/WEB-INF/lib', include: ['*.jar'])
	
	//was8 library
	providedCompile fileTree(dir: System.env['WAS_HOME_8.5']+"/lib", include: ['*.jar'])
	//sonic jars
	providedCompile fileTree(dir: System.env['WAS_HOME_8.5']+"/lib/ext", include: ['*.jar'])
	
    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile "junit:junit:4.11"
	testCompile 'com.googlecode.jmockit:jmockit:1.0'
	testCompile 'org.hamcrest:hamcrest-all:1.3'  
	testRuntime 'com.h2database:h2:1.3.176'  
}

