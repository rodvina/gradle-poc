// Apply the java plugin to add support for Java
apply plugin: 'war'

//custom property can be set in gradle.properties
ext {
	springVersion = '4.2.1.RELEASE'
	springSecurityVersion = '4.0.2.RELEASE'
}

repositories {
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    //compile 'org.slf4j:slf4j-api:1.7.7'
    //compile 'org.springframework:spring-context:4.2.1.RELEASE'

	//use providedCompile because these will be packaged in ear instead of war
	providedCompile 'log4j:log4j:1.2.17'
    providedCompile 'org.slf4j:slf4j-api:1.7.7'
    providedCompile group: 'org.springframework', name: 'spring-context', version: springVersion
    providedCompile group: 'org.springframework', name: 'spring-webmvc', version: springVersion    
    providedCompile group: 'org.springframework', name: 'spring-jdbc', version: springVersion
    providedCompile group: 'org.springframework', name: 'spring-jms', version: springVersion
    providedCompile group: 'org.springframework.security', name: 'spring-security-web', version: springSecurityVersion
    
	//file dependencies not in any repository (ie., client jars)
	compile fileTree(dir: 'WebContent/WEB-INF/lib', include: ['*.jar'])
	
	//was8 library
	providedCompile fileTree(dir: System.env['WAS_HOME_8.5']+"/lib", include: ['*.jar'])
	//sonic jars
	providedCompile fileTree(dir: System.env['WAS_HOME_8.5']+"/lib/ext", include: ['*.jar'])
	
    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile "junit:junit:4.11"
	testCompile 'com.googlecode.jmockit:jmockit:1.0'
	testCompile 'org.hamcrest:hamcrest-all:1.3'  
	testRuntime 'com.h2database:h2:1.3.176'  
}

